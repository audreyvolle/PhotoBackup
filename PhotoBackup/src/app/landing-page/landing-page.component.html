<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <ion-input label="Server Destination" mode="md" fill="solid" type="email" formControlName="server"
        placeholder="https://mycomputer"></ion-input>
      <ion-input label="Username" mode="md" label-placement="floating" fill="solid" type="email"
        formControlName="username"></ion-input>
      <ion-input label="Password" mode="md" label-placement="floating" fill="solid" type="password" name="password"
        autocomplete="current-password" formControlName="password" />
      <ion-button expand="block" type="submit" id="login" [disabled]="!loginForm.valid">Continue</ion-button>
      <ion-button fill="clear" (click)="openHelp()">Need Help?</ion-button>
    </form>
  </div>
</ion-content>
