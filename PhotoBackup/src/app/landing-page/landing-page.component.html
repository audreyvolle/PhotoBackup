<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form [formGroup]="loginForm">
      <ion-input label="Server Destination" mode="md" fill="solid" type="email" formControlName="server"
        placeholder="https://mycomputer"></ion-input>
      <ion-input label="Username" mode="md" label-placement="floating" fill="solid" type="email"
        formControlName="username"></ion-input>
      <ion-input label="Password" mode="md" label-placement="floating" fill="solid" type="password" name="password"
        autocomplete="current-password" formControlName="password" />

        <!--Button to submit-->
        <!--Need Help? Link to README-->
    </form>
  </div>
</ion-content>
